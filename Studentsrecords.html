<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>

    <table align = "center" border = "3px" cellspacing="3px" cellpadding="3px">
        <caption> Students Records</caption>
        <thead>
            <tr>
                <th>Roll_No</th>
                <th>Name</th>
                <th>Total marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
         <tr>
            <td>1</td>
            <td>Khan</td>
            <td>500</td>
            <td>B</td>
         </tr>

         <tr>
            <td>2</td>
            <td>Nazia</td>
            <td>850</td>
            <td>A+</td>
         </tr>
        </tbody>
    </table> 
</body>
</html>
